<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMetrica</title>
    <link rel="shortcut icon" href="./assets/img/favicon-beta.svg" type="image/x-icon">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    
   <!-- geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
 
</head>
<body>

    <nav class="sobreposicao-map">
        <div><img src="./assets/img/logo.svg" alt="Geometrica Logo"></div>
    </nav>

    <section class="app">
    
    
        <div id='map'></div>

        <aside id="entrada">
            <p>Digite um endereço</p>     
            <div id="geocoder" class="geocoder"></div>
        </aside>

        <aside id="saida">

            <div id="sql-logradouro">
                <!-- Setor Quadra Lote -->
                <div class="sql-area">
                    <div class="sql">
                        <div id="setor">
                            <h3>Setor</h3>
                            <p>0000</p>
                        </div>
                        <div id="quadra">
                            <h3>Quadra</h3>
                            <p>0000</p>
                        </div>
                        <div id="lote">
                            <h3>Lote</h3>
                            <p>0000</p>
                        </div>
                        <div id="condominio">
                            <h3>Condominio</h3>
                            <p>0000</p>
                        </div>
                    </div>
                    <div id="area">
                        <h3>Área</h3>
                        <p>0 000 000 000 000m²</p>
                    </div>
                    <!-- <div id='sql'><p>clique em um lote!</p></div> -->
                </div>
                
                <!-- Logradouro -->
                <div class='logradouros'>
                    <div id="logradouro">
                        <p>R Urbanista Dos Vale dos Arquitetos</p>
                    </div>
                    <div id="cadlog">
                        <h3>CADLOG</h3>
                        <p>089192</p>
                    </div>
                    <!-- <div id='logradouro'><p></p></div> -->
                </div>
            </div>
                    

            <!-- Limites administrativos -->
            <div id="limites-administrativos">
                <h3>Limitess Administrativos</h3>
                <div>
                    <div id="municipio" class="limites">
                        <h4>Município</h4>
                        <p>São Paulo</p>
                    </div>
                    <div id="subprefeitura" class="limites">
                        <h4>Subprefeitura</h4>
                        <p>SE</p>
                    </div>
                    <div id="distrito" class="limites">
                        <h4>Distrito</h4>
                        <p>REPUBLICA</p>
                    </div>
                    <!-- <div id='limites'><p></p></div> -->
                </div>
            </div>
            

            <div id="legislacao">
                <!-- Zoneamento -->
                <div class='box-legislacao'>
                    <h2></h2>
                    <div id='zoneamento'><p></p></div>
                </div>
                <!-- Macrozona -->
                <div class='box-legislacao'>
                    <h2></h2>
                    <div id='macrozona'><p></p></div>
                </div>
                <!-- Macroarea -->
                <div class='box-legislacao' >
                    <h2></h2>
                    <div id='macroarea'><p></p></div>
                </div>
                <!-- Operação Urbana -->
                <div class='box-legislacao'>
                    <h2></h2>
                    <div id='ouc'><p></p></div>
                </div>
                <!-- Setores da Macroárea de Estruturação Metropolitana -->
                <div class='box-legislacao'>
                    <h2></h2>
                    <div id='metropole'><p></p></div>
                </div>
            </div>
            

            <div id="outros">
                <!-- Melhoramento Viario -->
                <div class='box-legislacao'>
                    <h2></h2>
                    <div id='melhoramento'><p></p></div>
                </div>
            </div>
            
            
        </aside>
    </section>
    


    <!-- script do mapbox -->
    <script defer src="./assets/js/scripts.js"></script>
    <script defer src="./assets/js/hover-lote.js"></script>
   
</body>
</html>
