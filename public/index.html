<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMetrica | Seleção</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

    <div id='map'></div>

    <div id="geocoder" class="geocoder"></div>

    <aside id="map-overlay">

        <div class='box-legislacao'>
            <h2>Setor Quadra Lote</h2>
            <div id='sql'><p>clique em um lote!</p></div>
        </div>
    
        <div class='box-legislacao' >
            <h2>Macrozona</h2>
            <div id='macroarea'><p>Macroarea</p></div>
        </div>

        <div class='box-legislacao'>
            <h2>Macroarea</h2>
            <div id='macrozona'><p>Macroarea</p></div>
        </div>
    
        <div class='box-legislacao'>
            <h2>Zoneamento</h2>
            <div id='zoneamento'><p>Zona do terreno selecionado</p></div>
        </div>
    </aside>


    <!-- script do mapbox -->
    <script defer src="./assets/js/scripts.js"></script>
