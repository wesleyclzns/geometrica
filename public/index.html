<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMetrica</title>
    <link rel="shortcut icon" href="./assets/img/favicon-beta.svg" type="image/x-icon">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    
   <!-- geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
 
</head>
<body>

    <nav class="sobreposicao-map">
        <div><img src="./assets/img/logo.svg" alt="Geometrica Logo"></div>
    </nav>

    <section class="app">
    
    <div id="geocoder" class="geocoder"></div>
    <div id='map'></div>

    <aside id="entrada">
        <div><img src="./assets/img/logo.svg" alt="Geometrica Logo"></div>
    </aside>

    <aside id="saida">

        <div id="sql-logradouro">
            <div class='sql'>
                <h2>Setor Quadra Lote</h2>
                <div id='sql'><p>clique em um lote!</p></div>
            </div>
            <div class='logradouros'>
                <h2>Logradouro</h2>
                <div id='logradouro'><p></p></div>
            </div>
        </div>

        <div id="limites-administrativos">
            <div class='box-legislacao'>
                <h2>Limites administrativos</h2>
                <div id='limites'><p></p></div>
            </div>
        </div>
        

        <div id="legislacao">
            <div class='box-legislacao'>
                <h2>Zoneamento</h2>
                <div id='zoneamento'><p></p></div>
            </div>
            <div class='box-legislacao'>
                <h2>Macrozona</h2>
                <div id='macrozona'><p></p></div>
            </div>
            <div class='box-legislacao' >
                <h2>Macroarea</h2>
                <div id='macroarea'><p></p></div>
            </div>
            <div class='box-legislacao'>
                <h2>Operação Urbana</h2>
                <div id='ouc'><p></p></div>
            </div>
            <div class='box-legislacao'>
                <h2>Setores da Macroárea de Estruturação Metropolitana</h2>
                <div id='metropole'><p></p></div>
            </div>
        </div>
        

        <div id="outros">
            <div class='box-legislacao'>
                <h2>Melhoramento Viario</h2>
                <div id='melhoramento'><p></p></div>
            </div>
        </div>
           
        
    </aside>
    </section>
    


    <!-- script do mapbox -->
    <script defer src="./assets/js/scripts.js"></script>
   
</body>
</html>
