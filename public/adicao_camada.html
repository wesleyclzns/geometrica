<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Adição de camada mapbox - by arcgis</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>


<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

</head>


<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvbWV0cmljYSIsImEiOiJja3dhcXF3bzAybXY4MnVuaDRjcjVxMGVuIn0.6Xlyyt98tPZx0S-OVeLx_w';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/geometrica/ckwz18vjp0u1r14nkxpt1bqz1/draft',
        center: [-46.616975, -23.554425],
        minZoom: 2,
        zoom: 14.60,
    });

    map.once("load", () => {
      // This code runs once the base style has finished loading.

    });

        map.addSource("lotes", {
            type: "vector",
            tiles: 'mapbox://geometrica.asot5vxr'
        });

        map.addLayer({
        id: "parcels-fill",
        type: "fill",
        source: "parcels",
        "source-layer": "Santa_Monica_Mountains_Parcels",
        paint: {
          "fill-color": "hsl(200, 80%, 50%)",
          "fill-opacity": 0.5,
          "fill-outline-color": "white"
        }
        });

</script>

</body>
</html>
